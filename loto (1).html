<!doctype html>
<html lang="fr">
	<head>
		<title>Loto</title>
		<meta charset="utf-8"/>
		<script type="text/javascript">
			function entierEntreEt(min, max) {
				return Math.floor(Math.random() * (max - min + 1)) + min;
			}
			function tirage() {
				var choix = new Array;
				var nbChoix = 0;
				var alea;
				do {
					alea = entierEntreEt(1, 49);
					if (!choix.includes(alea)) {
						choix[nbChoix] = alea;
						nbChoix++;
					}
				} while(nbChoix < 5);
				return choix;
			}
			function texteAffichage(choisis, complementaire) {
				var texte = '<table border="1">';
				var nb = 1;
				for(lig=1;lig<=7;lig++) {
					texte += '<tr>';
					for(col=1;col<=7;col++) {
						texte += '<td align="center"';
						if (choisis.includes(nb)) {
							texte += ' bgcolor="red">X';
						} else {
							texte += '>' + nb;
						}
						nb++;
						texte += '</td>';
					}
					texte += '</tr>';
				}
				texte += '</table>';
				texte += '<p>Compl√©mentaire : ';
				texte += complementaire;
				texte += '</p>';
				return texte;
			}
			function generer() {
				var grille = document.getElementById("grille");
				var nombreChoisis = tirage();
				grille.innerHTML = texteAffichage(nombreChoisis, entierEntreEt(1, 10));
			}
		</script>
	</head>
	<body onLoad="generer();">
		<h1>Grille de loto</h1>
		<div id="grille">
		</div>
		<p>
		<input type="button" value="Autre grille..." onClick="generer();">
		</p>
	</body>
</html>
