<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bataille Navale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/jeu.js"></script>
    <script type="text/javascript" src="js/Joueur.js"></script>
    <script type="text/javascript" src="js/Point.js"></script>
    <script type="text/javascript" src="js/Bateau.js"></script>
    <script type="text/javascript" src="js/Plateau.js"></script>
    <script type="text/javascript">
        let audio = new Audio('audio/bgMusic.mp3');
        audio.play();
    </script>
</head>
<body>
    <nav>
        <span class="volume">
            <a class="stick1" onclick="volume('audioPlayer', 0)"></a>
            <a class="stick2" onclick="volume('audioPlayer', 0.3)"></a>
            <a class="stick3" onclick="volume('audioPlayer', 0.5)"></a>
            <a class="stick4" onclick="volume('audioPlayer', 0.7)"></a>
            <a class="stick5" onclick="volume('audioPlayer', 1)"></a>
        </span>
    </nav>
    <div id="index-box">
        <h1>Bataille Navale</h1>
        <div id="modes">
            <div id="facile" onclick="setMode(1)"></div>
            <div id="intermediaire" onclick="setMode(2)"></div>
            <div id="difficile" onclick="setMode(3)"></div>
        </div>
    </div>
    <div id="initialisation">
        <p>
            <form name='init'>
                <label>Joueur 1</label><input type='text' name='nomJoueur1'>
                <label>Joueur 2</label><input type='text' name='nomJoueur2'>
                <label>Nombre de bateaux</label><input type="number" name="nbBateaux" step="1" value="1" min="1" max="3">
            </form>
            <input type="button" value="Commencer la partie !" onclick="main()">
        </p>
    </div>
    <div id="infos"><div id="tours"></div><div id="nomJoueur"></div></div>
    <div id="plateau"></div>
</body>
</html>
