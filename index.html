<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bataille Navale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/jeu.js"></script>
    <script type="text/javascript" src="js/Joueur.js"></script>
    <script type="text/javascript" src="js/Point.js"></script>
    <script type="text/javascript" src="js/Bateau.js"></script>
    <script type="text/javascript" src="js/Plateau.js"></script>
</head>
<body>
    <nav><h1>Bataille Navale</h1></nav>
    <div id="modes">
        <div id="facile" onclick="setDifficulty(1)"></div>
        <div id="intermediaire" onclick="setDifficulty(2)"></div>
        <div id="difficile" onclick="setDifficulty(3)"></div>
    </div>
    <div id="initialisation">
        <p>
            <form name='init'>
                <label>Joueur 1</label><input type='text' name='nomJoueur1'>
                <label>Joueur 2</label><input type='text' name='nomJoueur2'>
                <label>Nombre de bateaux</label><input type="number" name="nbBateaux" step="1" value="1" min="1" max="3">
                <label>Taille du plateau</label><input type="number" name="taillePlateau" step="1" value="10" min="5" max="20">
            </form>
            <input type="button" value="Commencer la partie !" onclick="main()">
        </p>
    </div>
    <div id="infos"><div id="tours"></div><div id="nomJoueur"></div></div>
    <div id="plateau"></div>
</body>
</html>
