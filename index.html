<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bataille Navale - QuentinLCS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="shortcut icon" href="images/cursorWhite.png" type="image/x-icon">
    <script type="text/javascript" src="js/Jeu.js"></script>
    <script type="text/javascript" src="js/Joueur.js"></script>
    <script type="text/javascript" src="js/Point.js"></script>
    <script type="text/javascript" src="js/Bateau.js"></script>
    <script type="text/javascript" src="js/Plateau.js"></script>
    <script type="text/javascript" src="js/Case.js"></script>
    <script type="text/javascript" src="js/Affichage.js"></script>
</head>
<body>    
    <div id="index-box" class="centrerV">
        <h1>Bataille Navale</h1>
        <div id="modes">
            <div id="facile" class="cursor-click" onclick="Jeu.setMode(1)">Facile</div>
            <div id="difficile" class="cursor-click" onclick="Jeu.setMode(3)">Difficile</div>
            <div id="normal" class="cursor-click" onclick="Jeu.setMode(2)">Normal</div>
        </div>
        <div id="nbJoueurs">
            <div id="solo" class="cursor-click" onclick="Jeu.setMode(4)">SOLO</div>
            <div id="multijoueur" class="cursor-click" onclick="Jeu.setMode(5)">MULTIJOUEUR</div>
        </div>
    </div>
    <div id="initialisation" class="centrerV">
        <div>
            <h2>Initialisation</h2>
            <form name='init'>
                <label>Joueur 1: </label><input type='text' name='nomJoueur1' maxlength="15">
                <label>Joueur 2: </label><input type='text' name='nomJoueur2' maxlength="15">
                <label>Nombre de bateaux: </label><input type="number" name="nbBateaux" step="1" value="1" min="1" max="1">
            </form>
            <div id="initialisation-tips" class="tips"></div>
        </div>
        <div class="bouton cursor-click" onclick="Jeu.lancerPartie()">Commencer la partie !</div>
    </div>
    <div id="partie" class="centrerV">    
        <div id="partie-infos"><div id="partie-infos-tours"></div><div id="partie-infos-nomJoueur"></div></div>
        <div id="partie-plateau"></div>
    </div>
    <div id="transition" class="centrerV">
        <div>
            <p id="transition-texte"></p>
            <h2 id="transition-prochain"></h2>
            <div id="transition-tips" class="tips"></div>
        </div>
        <div id="bouton-pret" class="bouton cursor-click" onclick="Jeu.transition(false)"></div>
    </div>
    <div id="regles"></div>
    <div id="options">
        <div id="options-flex">
            <div id="menu-boutons"></div>
            <div id="music-bouton" class="bouton-menu bouton cursor-click" onclick="Affichage.music()">
                <audio id="music" autoplay loop preload="auto">
                    <source src="audio/bgMusic.mp3" type="audio/mpeg">
                    Votre navigateur ne supporte pas la musique.
                </audio>
            </div>
        </div>
    </div>
    <footer>
        Jeu réalisé par <a href="https://www.linkedin.com/in/quentin-lechasles-49b587159/" target="_blank" rel="author"><em>LECHASLES Quentin</em> (cliquer)</a> dans le cadre d'un projet universitaire d'<em>IHM</em>.
    </footer>
</body>
</html>
